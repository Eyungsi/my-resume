name: Resume ci Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:${{github.run_number}}
    - name: Build latest
      run: docker build . --file Dockerfile --tag my-image-name
    - name: login to Docker hub
      run: docker login -u ${{secrets.REGISTRY_USERNAME}} - ${{secrets.REGISTRY_PASSWORD}}
    - name: Tag image
      run: docker login -u ${{secrets.REGISTRY_USERNAME}} - ${{secrets.REGISTRY_PASSWORD}}
